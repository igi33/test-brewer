<mat-card class="users-card">
  <mat-card-header>
    <mat-card-title><h2>Registered Users</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput (keyup)="applyUserFilter($event.target.value)" placeholder="Filter users">
    </mat-form-field>

    <table #userTable="matSort" mat-table [dataSource]="userDataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
    
      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
        <td mat-cell *matCellDef="let element">{{element.username}}</td>
      </ng-container>
    
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container>
    
      <!-- IsAdmin Column -->
      <ng-container matColumnDef="isadmin">
        <th mat-header-cell *matHeaderCellDef>Admin</th>
        <td mat-cell *matCellDef="let element"><mat-checkbox [checked]="element.is_admin"></mat-checkbox></td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedUserColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedUserColumns;"></tr>
    </table>
    <mat-paginator #userPaginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>

  </mat-card-content>
</mat-card>

<mat-card class="cats-card">
  <mat-card-header>
    <mat-card-title><h2>Test Categories</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput (keyup)="applyCatFilter($event.target.value)" placeholder="Filter categories">
    </mat-form-field>

    <table #catTable="matSort" mat-table [dataSource]="catDataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="cid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{element.category_name}}</td>
      </ng-container>
    
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let element">{{element.category_description}}</td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedCatColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedCatColumns;"></tr>
    </table>
    <mat-paginator #catPaginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
