<div class="wrapper">

  <mat-card class="profile">
    <a mat-icon-button routerLink="." class="settings"><mat-icon>settings</mat-icon></a>
    <mat-progress-bar mode="determinate" value="40" class="avg"></mat-progress-bar>

    <img src="/assets/images/avatar0.svg" class="userImage">
    <div class="creds">
      <h3>{{user.username}}</h3>
      <h3 class="mail">{{user.email}}</h3>
    </div>
    <div class="separator"></div>

    <div class="avgScore">
      <mat-icon>star</mat-icon>
      <mat-icon>star_half</mat-icon>
      <mat-icon>star_border</mat-icon>
      <mat-icon>star_border</mat-icon>
      <mat-icon>star_border</mat-icon>
    </div>

    <div class="separator"></div>

    <div class="infoWrap">
      <div class="infoLine">
        <div class="infoTitle">Tests</div>
        <div class="infoValue">17</div>
      </div>
      <div class="infoLine">
        <div class="infoTitle">Questions</div>
        <div class="infoValue">84</div>
      </div>
      <div class="infoLine">
        <div class="infoTitle">Submissions</div>
        <div class="infoValue">35</div>
      </div>
    </div>

    <div class="separator"></div>
    <div class="contact">
      <div class="social"></div>
      <div class="social"></div>
      <div class="social"></div>
      <div class="social"></div>
    </div>

  </mat-card>

  <mat-tab-group class="stats">

    <mat-tab label="Results">
      <mat-card class="tableWrapper">
        <table #submissionTable="matSort" mat-table [dataSource]="submissionDataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>

          <!-- Test Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Test</th>
            <td mat-cell *matCellDef="let element">{{element.title}}</td>
          </ng-container>

          <!-- Date Column -->
          <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
            <td mat-cell *matCellDef="let element">{{element.created_at | date: 'dd. MMM yyyy.'}}</td>
          </ng-container>

          <!-- Score Column -->
          <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Score</th>
            <td mat-cell *matCellDef="let element" class="score">{{element.score * 100 | number: '1.2-2'}}%</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedSubmissionColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedSubmissionColumns;"></tr>
        </table>

        <mat-paginator #submissionPaginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
      </mat-card>

    </mat-tab>
    <mat-tab label="Tests">

    </mat-tab>
    <mat-tab label="Questions">

    </mat-tab>

  </mat-tab-group>

</div>
