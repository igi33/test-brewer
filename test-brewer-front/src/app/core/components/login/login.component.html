<div class="wrapper">

    <mat-card class="formCard">
        <mat-toolbar color="primary">
            Form
        </mat-toolbar>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="loginForm">
                <mat-form-field class="full-width">
                    <input type="text" matInput placeholder="Username" formControlName="username">
                    <mat-error *ngIf="submitted && f.username.errors">
                        Username is required
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input type="password" matInput placeholder="Password" formControlName="password">
                    <mat-error *ngIf="submitted && f.password.errors">
                        Password is required
                    </mat-error>
                </mat-form-field>
                <div class="form-group">                
                    <button mat-raised-button color="primary">LOG IN</button>
                    <a [routerLink]="['/register']" mat-raised-button color="primary">SIGN UP</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>

    
</div>

<div class="wrapper">
    <mat-card class="formCard">
        <mat-tab-group backgroundColor="accent">
            <mat-tab label="LOG IN">

            </mat-tab>
            <mat-tab label="SIGN UP">
                
            </mat-tab>
        </mat-tab-group>
    </mat-card>
</div>
