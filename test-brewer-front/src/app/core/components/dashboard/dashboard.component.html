<mat-toolbar color="primary" >
    <button mat-button class="iconButton menuButton" (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button>
    <div class="logo"></div>
    <h3><a mat-button >Brew a Test</a></h3>
    <a mat-button >Calendar</a>
    <span class="spacer"></span>
    <button mat-icon-button class="iconButton"><mat-icon>search</mat-icon></button>
    <button mat-icon-button class="iconButton"><mat-icon>apps</mat-icon></button>

    
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <a mat-menu-item>
            <mat-icon>notifications</mat-icon>
            <span>Notifications</span>
        </a>
        <a mat-menu-item>
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
        </a>
        <a mat-menu-item [routerLink]="['/login']">
            <mat-icon>exit_to_app</mat-icon>
            <span>Log out</span>
        </a>
    </mat-menu>

</mat-toolbar>



<mat-sidenav-container class="container" autosize>

    <mat-sidenav #drawer class="sidenav" mode="side" opened>
        <a mat-button><mat-icon>home</mat-icon></a>
        <a mat-button><mat-icon>favorites</mat-icon></a>
        <a mat-button><mat-icon>dashboard</mat-icon></a>
        <a mat-button><mat-icon>check_circle</mat-icon></a>
        <a mat-button><mat-icon>delete</mat-icon></a>
        <a mat-button><mat-icon>face</mat-icon></a>
        <div class="spacer"></div>
        <a mat-button><mat-icon>settings</mat-icon></a>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
        <button type="button" mat-button (click)="drawer.toggle()">
        Toggle sidenav
        </button>

        <h1>Hi {{currentUser.username}}!</h1>
        <p>You're logged in with Angular 6!!</p>
        <h3>All registered users:</h3>
        <ul>
            <li *ngFor="let user of users">
                {{user.username}} ({{user.email}})
            </li>
        </ul>
        <p><a mat-button [routerLink]="['/login']">Logout</a></p>
    </mat-sidenav-content>

</mat-sidenav-container>
