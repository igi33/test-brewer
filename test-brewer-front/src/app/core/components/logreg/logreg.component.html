<div class="wrapper">
  <mat-card class="formCard">
      <mat-tab-group mat-stretch-tabs backgroundColor="primary" dynamicHeight="true" [(selectedIndex)]="selectedIndex">
          <mat-tab label="Login">
            <app-login></app-login>
          </mat-tab>
          <mat-tab label="Register">
            <app-register (successfulRegistration)="readyLogin($event)"></app-register>
          </mat-tab>
      </mat-tab-group>
  </mat-card>
</div>
